<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <title>Daily Mood Picker</title>
    <link rel="stylesheet" href="mood.css">
</head>
<body>
    <div class="moodContainer">
        <h2>What's your mood today?</h2>
        <div class="moodOptions">
            <button class="moodButton" data-mood="Feeling happier than a seagull with a french fry? Smile! It confuses people.">😊 Happy</button>
            <button class="moodButton" data-mood="Even your coffee is depressed today. If tears were currency, I'd be a millionaire.">😢 Sad</button>
            <button class="moodButton" data-mood="Anger management? Nah, I'm on the revenge diet.">😡 Mad</button>
            <button class="moodButton" data-mood="Cooler than the other side of the pillow. Chillin' like a villain on a penicillin.">😎 Cool</button>
            <button class="moodButton" data-mood="Excited like a dog with a new squeaky toy!">😆 Excited</button>
            <button class="moodButton" data-mood="If flirting were a sport, you'd have a gold medal.">😘 Flirty</button>
            <button class="moodButton" data-mood="Mirror, mirror on the wall, who's the fairest of them all? Oh, it's me.">🦄 Pretty</button>
            <button class="moodButton" data-mood="You have more doubts than a math student on exam day.">🤔 Doubt</button>
            <button class="moodButton" data-mood="So hungry, you could eat a horse... or at least a very, very, VERY large pizza.">🤤 Hungry</button>
            <button class="moodButton" data-mood="Being petty is an art, and I'm Picasso.">🤭 Petty</button>
        </div>
        <div class="selectedMood">
            Today you are: <span id="selectedMood">None</span>
        </div>
    </div>

    <script src="mood.js"></script>
</body>
</html>
