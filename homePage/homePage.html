<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="homePageCity.css">
    <link rel="stylesheet" href="../mood/mood.css">
    <link rel="stylesheet" href="../hourly/hourlyWeather.css">
    <link rel="stylesheet" href="../dailyWeather/dailyWeather.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 400px;
            width: 600px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img class="logo" src="../images/LOGO.png" alt="logo">
        <h1>Always take the weather with you</h1>
    </div>
    <div class="contentWrapper">
        <div class="mainContainer">
            <!-- Your existing content -->
            <div class="searchInput">
                <input type="text" placeholder="Enter City Name" id="searchInput" value="Brussels" />
                <button id="searchButton"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
            <div>
                <p class="day"><span id="day-name">Monday</span><br><span id="date"></span></p>
            </div>
            <div id="local-time"></div>
            <div class="weatherDetails">
                <div class="weatherIcon">
                    <img src="../images/sun.png" alt="Clouds" id="weatherIcon">
                </div>
                <div class="cityDetails">
                    <div class="weather" id="weather"></div>
                    <div class="desc"></div>
                </div>
                <div class="windDetails">
                    <div class="humidityBox">
                        <img src="../images/thermometer.png" alt="Humidity">
                        <div><p class="humidity"></p><span>Humidity</span></div>
                    </div>
                    <div class="windSpeed">
                        <img src="../images/wind.png" alt="Wind Speed">
                        <div><p id="windSpeed"></p><span>Wind Speed</span></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="mood-container">
            <!-- Using object tag to embed mood.html -->
            <object type="text/html" data="../mood/mood.html" width="100%" height="400px" style="border: none;"></object>
        </div>
    </div>
    
    <div class="hourlyWeatherContainer" id="hourlyWeatherContainer">
        <!-- Hourly weather cards will be dynamically inserted here -->
    </div>
    <div class="dailyWeatherContainer" id="dailyWeatherContainer">
        <!-- Daily weather cards will be dynamically inserted here -->
    </div>
    <div id="map"></div> <!-- This div will hold the weather map -->

    <!-- Include scripts at the end of body -->
    <script src="homePage.js" type="module"></script>
    <script src="../hourly/hourlyWeather.js" type="module"></script>
    <script src="../mood/mood.js" type="module"></script>
    <script src="../dailyWeather/dailyWeather.js" type="module"></script>
    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</body>
</html>
