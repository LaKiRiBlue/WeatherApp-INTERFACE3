<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../images/my-favicon.ico">
    <title>SunnySide</title>
    <link rel="stylesheet" href="homePageCity.css">
    <link rel="stylesheet" href="../mood/mood.css">
    <link rel="stylesheet" href="../hourly/hourlyWeather.css">
    <link rel="stylesheet" href="../dailyWeather/dailyWeather.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
 
</head>
<body>
    <div class="header">
        <img class="logo" src="../images/LOGO.png" alt="logo">
        <h1>Always take the weather with you</h1>
    </div>
    <div class="contentWrapper">
        <div class="mainContainer" id="mainContainer">
            <div class="searchInput">
                <input type="text" placeholder="Enter City Name" id="searchInput" value="Brussels" />
                <button id="searchButton"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
            <div>
                <p class="day"><span id="day-name">Monday</span><br><span id="date"></span></p>
            </div>
            <div id="local-time"></div>
            <div class="weatherDetails">
                <div id="weatherIconContainer">
                    <img id="weatherIcon" src="" alt="Weather Icon">
                </div>
                
                <div class="cityDetails">
                    <div class="weather" id="weather"></div>
                    <div class="desc"></div>
                </div>
                <div class="windDetails">
                    <div class="humidityBox">
                        <img src="../images/thermometer.png" alt="Humidity">
                        <div><p class="humidity"></p><span>Humidity</span></div>
                    </div>
                    <div class="windSpeed">
                        <img src="../images/wind.png" alt="Wind Speed">
                        <div><p id="windSpeed"></p><span>Wind Speed</span></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="mobileNav">
            <button class="navButton" id="todayButton">
                <img src="../images/today.svg" alt="Today" class="navIcon">
                <span>Today</span>
            </button>
            <button class="navButton" id="hourlyButton">
                <img src="../images/hourly.svg" alt="Hourly" class="navIcon">
                <span>Hourly</span>
            </button>
            <button class="navButton" id="dailyButton">
                <img src="../images/daily.svg" alt="Daily" class="navIcon">
                <span>Daily</span>
            </button>
            <button class="navButton" id="mapButton">
                <img src="../images/map.svg" alt="Map" class="navIcon">
                <span>Map</span>
            </button>
            <button class="navButton" id="moodButton">
                <img src="../images/mood.svg" alt="Mood" class="navIcon">
                <span>Mood</span>
            </button>
        </div>
        <div class="mood-container" id="moodContainer">
            <object type="text/html" data="../mood/mood.html" width="100%" height="400px" style="border: none;"></object>
        </div>
    </div>
    <div class="hourlyWeatherContainer" id="hourlyWeatherContainer">
       
    </div>
    <div class="dailyWeatherContainer" id="dailyWeatherContainer">
       
    </div>
    <div id="map"></div>
    <footer>
        <div class="footer">
            <p>SunnySide©️ created by Zuzana Droppova 2024</p>
            <p>All rights reserved</p>
        </div>
    </footer>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.34/moment-timezone-with-data.min.js"></script>
    <script src="homePage.js" type="module"></script>
    <script src="../hourly/hourlyWeather.js" type="module"></script>
    <script src="../mood/mood.js" type="module"></script>
    <script src="../dailyWeather/dailyWeather.js" type="module"></script>
</body>
</html>
